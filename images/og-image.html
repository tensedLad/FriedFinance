<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OG Image Generator</title>
<style>
  body { margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #333; }
  .og-card {
    width: 1200px;
    height: 630px;
    background: linear-gradient(135deg, #0f0e0c 0%, #1a1917 40%, #0f0e0c 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    font-family: Georgia, 'Times New Roman', serif;
  }
  .og-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      45deg,
      transparent,
      transparent 40px,
      rgba(201, 168, 76, 0.03) 40px,
      rgba(201, 168, 76, 0.03) 41px
    );
  }
  .og-border {
    position: absolute;
    top: 20px; left: 20px; right: 20px; bottom: 20px;
    border: 1px solid rgba(201, 168, 76, 0.2);
  }
  .og-logo {
    font-size: 96px;
    font-weight: 900;
    letter-spacing: -2px;
    z-index: 1;
  }
  .og-logo .fried { color: #faf8f4; }
  .og-logo .finance { color: #c9a84c; }
  .og-tagline {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 22px;
    text-transform: uppercase;
    letter-spacing: 8px;
    color: #6b6760;
    margin-top: 16px;
    z-index: 1;
  }
  .og-rule {
    width: 80px;
    height: 2px;
    background: #c9a84c;
    margin: 24px 0;
    z-index: 1;
  }
  .og-desc {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 18px;
    color: #8a8278;
    z-index: 1;
    letter-spacing: 1px;
  }
  p { text-align: center; color: #999; font-family: sans-serif; margin-top: 20px; font-size: 14px; }
</style>
</head>
<body>
  <div>
    <div class="og-card">
      <div class="og-border"></div>
      <div class="og-logo"><span class="fried">Fried</span><span class="finance">Finance</span></div>
      <div class="og-tagline">Your Money · Made Simple</div>
      <div class="og-rule"></div>
      <div class="og-desc">Clear, honest financial guides — free for everyone</div>
    </div>
    <p>Screenshot this card at 1200×630px and save as og-image.png</p>
  </div>
</body>
</html>
